- defaults:
    link:
      relink: true
- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.bash_aliases: bash_aliases
    ~/.dir_colors: dir_colors
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.git_template: config/git/templatedir
    ~/.irbrc: irbrc
    ~/.pryrc: pryrc
    ~/.psqlrc: psqlrc
    ~/.config/ripgrep/ripgreprc: ripgreprc
    ~/.inputrc: inputrc
    ~/.editrc: editrc
    ~/.config/nvim: config/nvim
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.oh-my-zsh/custom/main.zsh: ohmyzsh
    ~/.oh-my-zsh/custom/git.zsh: zsh-git
    ~/.rubocop.yml: rubocop.yml
